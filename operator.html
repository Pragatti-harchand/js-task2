<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var value1 = prompt("enter the of x");
      var x = parseInt(value1);
      var value2 = prompt("enter the of y");
      var y = parseInt(value2);
      function add() {
        return x + y;
      }
      function substract() {
        return x - y;
      }
      function multiply() {
        return x * y;
      }
      function divison() {
        return (x / y) | 0;
      }
      function remainder() {
        return x % y;
      }
      function increment() {
        return x++;
      }
      function decrement() {
        return x--;
      }
      function expotenial() {
        return x ** 4;
      }
    </script>
  </body>
</html>
