<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    var john = {
	fullName: 'pragatti',
	bills: [125,555,44],
	calcTips: function() {
		this.tips = [];
		this.total = [];
		for(var i = 0; i < this.bills.length; i++) {
			var percentage;
			var bill = this.bills[i];
			if (bill < 50) {
				percentage = 0.1;
			} else if (bill >= 50 && bill < 300) {
				percentage = 0.15;
			} else {
				percentage = 0.2;
            }
			this.tips[i] = bill * percentage;
			this.total[i] = bill + bill * percentage;
        }
	}
}
john.calcTips();
console.log(john);
</script>
</head>
<body>
 <h1>array temperature</h1>
</body>
</html>
