<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 8;
      var y = 4;
      var linebreak = "<br/>";
      document.write("addition of two number=");
      result = x + y;
      document.write(result);
      document.write(linebreak);
      // addition operation
      document.write("subtraction of two number= ");
      result = x - y;
      document.write(result);
      document.write(linebreak);
      // substraction operation
      document.write("multiply of two number= ");
      result = x * y;
      document.write(result);
      document.write(linebreak);
      // multiply operation
      document.write("divison of two number =");
      result = (x / y) | 0;
      document.write(result);
      document.write(linebreak);
      x = ++x;
      // divison operation
      document.write("remainder of two number =");
      result = x % y;
      document.write(result);
      document.write(linebreak);
      // remainder operation
      document.write("expoential of two number =");
      result = x ** y;
      document.write(result);
      document.write(linebreak);

      // exponential operation
      x = x++;
      document.write("increment=");
      result = x++;
      document.write(result);
      document.write(linebreak);
      // increment operation
      y = --y;
      document.write("decrement=");
      result = --y;
      document.write(result);
      document.write(linebreak);
      // decrement operation
    </script>
  </body>
</html>
