  <body>
    <script>
      let leg1 = 2 * 4 * 4;
      //   chiken legs1
      let leg2 = 4 * 6 * 1;
      //   chicken legs2
      let cow = prompt(" enter the cows");
      let cows = parseInt(cow);
      // animal 1:string convert into number
      let dog = prompt(" enter the dog");
      let dogs = parseInt(dog);
      // animal 2:string convert into number
      let horse = prompt(" enter the horse");
      let horses = parseInt(horse);
      // animal 3:string convert into number
      let sum = cows + dogs + horses;
      // sum of animal
      console.log(`the total number of animal is${sum}`);
      let totalno = sum > 10 ? sum * leg1 : sum * leg2;
      console.log(`the total number of chicken legs is${totalno}`);

    </script>
